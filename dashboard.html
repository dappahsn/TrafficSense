  <script>
  $(document).ready(function () {
    let lastStatus = "";
    let toastEl = document.getElementById("macetToast");
    let toast = new bootstrap.Toast(toastEl);

    setInterval(function () {
      $.getJSON("nilai-sensor.php", function (data) {
        $("#nilai").text(data.suara);
        $(".status-text").text(data.status);
        $(".status").css("background-color", data.warna);

        // Ganti ikon
        let iconClass = "";
        if (data.status === "Lancar") {
          iconClass = "bi-check-circle-fill";
        } else if (data.status === "Sedang") {
          iconClass = "bi-exclamation-circle-fill";
        } else if (data.status === "Macet") {
          iconClass = "bi-x-circle-fill";
        }
        $(".status-icon").attr("class", "bi " + iconClass + " status-icon");

        // Tampilkan toast saat status berubah menjadi "Macet"
        if (data.status === "Macet" && lastStatus !== "Macet") {
          toast.show();
        }

        // Sembunyikan toast jika status bukan "Macet"
        if (data.status !== "Macet" && lastStatus === "Macet") {
          toast.hide();
        }

        lastStatus = data.status;
      });
    }, 500);
  });
  
</script>

  <script>
  const ctx = document.getElementById('myChart').getContext('2d');
  let myChart;

  function fetchAndUpdateChart() {
    fetch('data-chart.php')
      .then(response => response.json())
      .then(data => {
        const labels = data.map(item => item.tanggal);
        const values = data.map(item => item.rata_suara);

        if (!myChart) {
          // Buat chart pertama kali
          myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Tingkat',
                data: values,
                backgroundColor: '#5b7aa6',
                borderColor: '#5b7aa6',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Nilai Sensor'
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'Tanggal'
                  }
                }
              }
            }
          });
        } else {
          // Update chart jika sudah dibuat
          myChart.data.labels = labels;
          myChart.data.datasets[0].data = values;
          myChart.update();
        }
      })
      .catch(error => {
        console.error('Error fetching chart data:', error);
      });
  }

  // Panggil pertama kali
  fetchAndUpdateChart();

  // Auto refresh setiap 500ms
  setInterval(fetchAndUpdateChart, 500);
</script>
